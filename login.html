<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark sticky-top z-index-1">
        <div class="container-fluid">
            <a class="nav-link navbar-brand text-light ms-4" aria-current="page" href="#">Red Store</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a href="#carouselExampleControls" class="nav-link text-light ">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-light ">Products</a></li>
                    <li class="nav-item"><a href="./aboutas.html" class="nav-link text-light ">About</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-light ">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container sm">
        <div class="row mt-5">
            <div class="col">
                <form name="myform" onsubmit="return validate()">
                    <h3 class="text-center font-weight-bold text-uppercase">Login</h3>
                    <div class="form-group">
                        <label class="exampleInputEmail">Email address</label>
                        <input type="email" name="email" class="form-control" placeholder="Ex. aceson71986@gmail.com">
                    </div>
                    <div class="form-group">
                        <label class="exampleInputPassward">Passward</label>
                        <input type="password" name="passward" class="form-control" placeholder="Enter passward">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Remember me</label>
                    </div>
                    <label class="font-weight-bold mt-2">Don't have an account? <a href="signup.html" target="_blank">Sign
                            up</a></label>
                    <input type="submit" class="btn-block btn-lg btn-success" value="Login">
                </form>
            </div>
        </div>
    </div>
    <script src="bootstrap.js"></script>
    <script src="login.js"></script>
</body>

</html>
