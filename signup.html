<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark sticky-top z-index-1">
        <div class="container-fluid">
            <a class="nav-link navbar-brand text-light ms-4" aria-current="page" href="#">Red Store</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a href="index.html" class="nav-link text-light ">Home</a></li>
                    <li class="nav-item"><a href="product.html" class="nav-link text-light ">Products</a></li>
                    <li class="nav-item"><a href="aboutas.html" class="nav-link text-light ">About</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link text-light ">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container sm">
        <div class="row mt-5">
            <div class="col">
                <form name="myform" onsubmit="return validate()">
                    <h3 class="text-center font-weight-bold text-uppercase">Register</h3>
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" name="email" class="form-control" placeholder="Ex. aceson71986@gmail.com">
                    </div>
                    <div class="form-group">
                        <label class="exampleInput">Passward</label>
                        <input type="password" name="passward" class="form-control" placeholder="Enter passward">
                    </div>
                    <div class="row">
                        <div class="col">
                            <label class="exampleInput">First name</label>
                            <input type="text" class="form-control" placeholder="First name" required>
                        </div>
                        <div class="col">
                            <label class="exampleInput">Last name</label>
                            <input type="text" class="form-control" placeholder="Last name" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <label class="exampleInput">City</label>
                            <input type="text" class="form-control" placeholder="City" required>
                        </div>
                        <div class="col">
                            <label class="exampleInput">State</label>
                            <input type="text" class="form-control" placeholder="State" required>
                        </div>
                        <div class="col">
                            <label class="exampleInput">Zip</label>
                            <input type="text" class="form-control" placeholder="Zip" required>
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <label class="exampleInput">Address 1</label>
                        <input type="text" name="uname" class="form-control" placeholder="Ex. 1234 Main St">
                    </div>
                    <div class="form-group mt-3">
                        <label class="exampleInput">Address 2</label>
                        <input type="text" name="uname" class="form-control" placeholder="Ex. Area, Street, City">
                    </div>
                    <div class="form-check mt-3">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Remember me</label>
                    </div>
                    <label class="font-weight-bold mt-1">Already have an account? <a href="login.html" target="_blank">Login</a></label>
                    <input type="submit" class="btn-block btn-lg btn-success mb-3" value="Register">
                </form>
            </div>
        </div>
    </div>
    <script src="bootstrap.js"></script>
    <script src="signup.js"></script>
</body>

</html>
